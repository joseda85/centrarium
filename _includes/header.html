<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
      <i class="fa fa-bars"></i>
    </a>
    <nav role="navigation">
        <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link"><a href="{{ "/" | prepend: site.baseurl }}">Inicio</a>
            <li class="nav-link"><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a>

            {% for page in site.pages %}
                {% if page.title and page.main_nav != false and page.hide_in_header != true %}
                    <li class="nav-link"><a href="{{ page.url | prepend: site.baseurl }}">{% if page.fa-icon %}<i class="fa fa-{{ page.fa-icon }}"></i> {% endif %}{{ page.title }}</a>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
  </div>
</header>
