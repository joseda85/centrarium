---
layout: page
title: "Archivo"
permalink: /blog/archivo/
hide_in_header: true
---

<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <strong>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </strong>
      <span class="post-date">- {{ post.date | date_es }}</span>
    </li>
  {% endfor %}
</ul>
<br>
