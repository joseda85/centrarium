<p class="contact-form">Si tienes alguna consulta, duda, sugerencia o simplemente quieres contarme algo, escríbeme usando el formulario de abajo. Te responderé lo antes posible :)</p>

<hr>

<fieldset>
  <form id="contact-form" method="post" action="">
    <h2>Formulario de contacto</h2>

    <p><label for="name">Nombre:</label>
    <input type="text" id="name" required /></p>

    <p><label for="mail">Email:</label>
    <input type="email" id="mail" required /></p>


    <p><label for="message">¿Qué me quieres contar?</label>
    <textarea id="message" required></textarea></p>

    <p><input type="submit" value="Enviar" /></p>
  </form>
</fieldset>
